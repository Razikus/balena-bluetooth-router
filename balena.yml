name: "Bluetooth Router"
type: "sw.application"
description: "Bluetooth network router easily to integrate with balena and your devices. Contains example web server."
assets:
  repository:
    type: "blob.asset"
    data:
      url: "https://github.com/Razikus/balena-bluetooth-router"
  logo:
    type: "blob.asset"
    data:
      url: "https://raw.githubusercontent.com/Razikus/balena-bluetooth-router/master/logo.png"
data:
  applicationEnvironmentVariables:
    - DEVICE: 'hci0'
  defaultDeviceType: "raspberry-pi"
  supportedDeviceTypes:
    - "raspberry-pi"
    - "raspberry-pi2"
    - "raspberrypi3"
    - "fincm3"
